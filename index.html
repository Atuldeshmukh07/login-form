<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <input type="radio" name="tab" id="signin" checked="checked" />
    <input type="radio" name="tab" id="register" />
    <div class="pages">
      <!-- Login form start -->
      <div class="page">
        <i class="fas fa-user-circle"></i>
        <h2>Welcome To Digital World</h2>
        <p>Find new ideas to try</p>
        <div class="input">
          <div class="title">Username</div>
          <input class="text" type="text" placeholder="" />
        </div>
        <div class="input">
          <div class="title">Password</div>
          <input class="text" type="password" placeholder="" />
        </div>
        <div class="options-01">
					<label class="remember-me"><input type="checkbox" name="">Remember me</label>
					<a href="#">Forgot your password?</a>
				</div>
        <div class="input">
          <input type="submit" value="Continue" />
        </div>
      </div>
      <!-- Login form end -->
      <!-- Signup start -->
      <div class="page signup">
        <i class="fas fa-user-plus"></i>
        <h2>Welcome To Digital World</h2>
        <p>Find new ideas to try</p>
        <div class="input">
          <div class="title">Name</div>
          <input class="text" type="text" placeholder="" />
        </div>
        <div class="input">
          <div class="title">Email</div>
          <input class="text" type="email" placeholder="" />
        </div>
        <div class="input">
          <div class="title">Password</div>
          <input class="text" type="password" placeholder="" />
        </div>
        <div class="input">
          <input type="submit" value="Register Now" />
        </div>
      </div>
      <!-- Signup end -->
    </div>
    <div class="tabs">
      <label class="tab" for="signin">
        <div class="text">Already have a Account? Sign In</div>
      </label>
      <label class="tab" for="register">
        <div class="text">Dont have an Account? Register</div>
      </label>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
